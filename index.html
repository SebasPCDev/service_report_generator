<!DOCTYPE html>
<html lang ='es'>
    
    <head>
        <meta charset="utf-8">
        <title>Genedor Reportes de Servicio</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>

    <body>
        <input type="file" id="archivoexcel" accept=".xls,.xlsx" > </br>
        
        <button type="button" id="cargaExcel">Convertir</button>
        <table id="tabla" style="display:none;">
            <tr id="tabla">
                <th>EQUIPO</th>
                <th>MARCA</th>
                <th>MODELO</th>
                <th>SERIE</th>
                <th>RIESGO</th>
                <th>REGISTRO_SANITARIO</th>
                <th>ACTIVO_FIJO</th>
                <th>ASIGNADO_A</th>
                <th>UBICACION</th>
            </tr>
        

        </table>  <!--El tag pre permite mantener la estructura de texto tal cual se inserta.
        respeta espacios, tabulaciones y puntuaciones.-->
    </body>
    <script type="text/javascript" src="./App.js"></script>


</html>
